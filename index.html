<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Проверка устройства</title>
  <script>
    async function checkAndRedirect() {
      try {
        const userAgent = navigator.userAgent.toLowerCase();
        const isTablet = /ipad|tablet|kindle|playbook/.test(userAgent);
        const isMobile = /android|iphone|mobile/.test(userAgent) && !isTablet;
        
        // Условная проверка на наличие SIM
        const isSimSupported = 'connection' in navigator && navigator.connection.type !== 'wifi';

        // Геолокация по IP
        const geoResp = await fetch('https://ipapi.co/json/');
        const geoData = await geoResp.json();
        const allowedCountries = ['RU', 'KZ', 'BY'];
        const isGeoAllowed = allowedCountries.includes(geoData.country);

        if (isMobile && !isTablet && isGeoAllowed && isSimSupported) {
          // Если всё ок — редирект на Google
          window.location.href = 'https://www.google.com';
        } else {
          // Кастомная 404
          document.body.innerHTML = `
            <h1>404</h1>
            <p>Ваше устройство или местоположение не поддерживается.</p>
          `;
        }
      } catch (err) {
        console.error('Ошибка проверки:', err);
        document.body.innerHTML = `
          <h1>Ошибка</h1>
          <p>Не удалось определить параметры устройства.</p>
        `;
      }
    }

    window.onload = checkAndRedirect;
  </script>
</head>
<body>
  <p>Проверка устройства...</p>
</body>
</html>
